<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Poppins:wght@200;300;400;500&family=Roboto+Mono&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Trenyol</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="description">
          <h1>Merhaba,</h1>
          <h3>Trenyol'a giriş yap veya hesap oluştur, indirimleri kaçırma!</h3>
        </div>
        <div class="change-container">
          <label for="_login" class="change-button">Giriş Yap</label>
          <label for="_sing_up" class="change-button">Üye Ol</label>
        </div>
        <div class="inner-container">
          <input class="change" id="_login" name="tab" type="radio" checked />
          <div class="radio-container">
            <div class="input-wrapper">
              <label for="Şifre">E-Posta</label>
              <input type="text" />
              <label for="Şifre">Şifre</label>
              <input type="password" />
            </div>
            <div class="forgot-password">
              <span>Şifremi Unuttum</span>
            </div>
            <div class="login-container">
              <button class="login-button">Giriş Yap</button>
            </div>
            <div class="social-container">
              <div class="social facebook">
                <i
                  class="fa-brands fa-square-facebook"
                  style="color: #2861bd"
                ></i>
                <div class="">
                  <h6>Facebook</h6>
                  <p>ile giriş yap</p>
                </div>
              </div>
              <div class="social google">
                <i
                  class="fa-brands fa-square-google-plus"
                  style="color: #ff0000"
                ></i>
                <div class="">
                  <h6>Google</h6>
                  <p>ile giriş yap</p>
                </div>
              </div>
            </div>
            <div class="transaction-without-login">
              Üye olmadan verilen siparişlerin takibi için
              <span>tıklayınız</span>
            </div>
          </div>
        </div>
        <div class="inner-container">
          <input class="change" id="_sing_up" name="tab" type="radio" />
          <div class="radio-container"></div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
